<!DOCTYPE html>
<html>
<body>
    <span>Total Clicks</span>
    <span id="cTimes">0</span>
    <button id="btn">Click Me</button>
    <script>
        const button = document.querySelector("#btn")
        const cTimes = document.querySelector("#cTimes");
        const handleClick = () => {
            cTimes.innerText = parseInt(cTimes.innerText) +1
        }
        button.addEventListener("click", handleClick)
    </script>
</body>
</html>
