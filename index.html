<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const MinutesToHours = () => {
      const [min, setMin] = React.useState(0);
      const [Fliped, setFliped] = React.useState(false);
      const flip = () => {
        setFliped((current) => !current);
      };
      const reset = () => {
        flip();
        setMin(0);
      };
      const handleMin = (event) => {
        setMin(event.target.value);
      };
      const handleHour = (event) => {};
      return (
        <div>
          <label htmlFor="min">Minutes</label>
          <input
            placeholder="Minutes"
            id="min"
            type="number"
            value={Fliped ? min * 60 : min}
            onChange={handleMin}
            disabled={Fliped === true}
          ></input>
          <label htmlFor="hour">Hours</label>
          <input
            placeholder="Hours"
            id="hour"
            type="number"
            value={Fliped ? min : Math.round(min / 60)}
            onChange={handleMin}
            disabled={Fliped === false}
          ></input>
          <button onClick={reset}>Reset</button>
          <button onClick={flip}>Flip!</button>
        </div>
      );
    };
    const CmToM = () => {
      const [cen, setCen] = React.useState();
      const [fliped, setFliped] = React.useState(false);
      console.log(fliped);
      const handleCe = (event) => {
        setCen(event.target.value);
      };
      const reset = () => {
        setCen(0);
      };
      const flip = () => {
        reset();
        setFliped(!fliped);
      };
      return (
        <div>
          <label htmlFor="cen">centimeter</label>
          <input
            id="cen"
            placeholder="Centimeter"
            type="number"
            onChange={handleCe}
            value={fliped ? cen * 100 : cen}
            disabled={fliped}
          ></input>
          <label htmlFor="Me">Meter</label>
          <input
            id="me"
            placeholder="Meter"
            type="number"
            disabled={!fliped}
            onChange={handleCe}
            value={fliped ? cen : cen / 100}
          ></input>
          <button onClick={reset}>Reset</button>
          <button onClick={flip}>Flip</button>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState(-1);
      const onSelect = () => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="-1">Select Units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">CM & M</option>
          </select>
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <CmToM /> : null}
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
